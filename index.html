<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Player</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 390px;
            height: 664px;
            background-color: red;
            position: relative;
        }

        .box .playerwrap {
            /* overflow: hidden; */
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 288px;
            height: 288px;
            position: absolute;
            bottom: 0;
        }

        .box #player {
            transform: rotate(-90deg);
            /* pointer-events: none;
            Ensure clicks on controls pass through */
        }

        .control {
            display: inline-block;
            padding: 10px;
            background-color: lightgray;
            margin: 5px;
            cursor: pointer;
        }

        #volumeSlider {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="playerwrap">
            <div id="player"></div>
        </div>
        <div class="control" id="play-pause">Play/Pause</div>
        <div class="control" id="previous">Previous</div>
        <div class="control" id="next">Next</div>
        <input type="range" min="0" max="100" value="100" id="volumeSlider">
    </div>

    <script>

        var player;
        var volumeSlider = document.getElementById("volumeSlider");


        // Function to set up the YouTube player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '500',
                width: '588',
                playerVars: {
                    // autoplay: 1,
                    listType: 'playlist',
                    list: 'PL2Tr0gxxZcd8h6d9Ia581nA6jeEnETtoO'
                },
                controls: 0,
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Function called when the YouTube player is ready
        function onPlayerReady(event) {

            // auto plays the video when ready
            event.target.playVideo();

            var playPauseButton = document.getElementById("play-pause");
            var previousButton = document.getElementById("previous");
            var nextButton = document.getElementById("next");

            // Play/Pause button event listener
            playPauseButton.addEventListener("touchstart", function () {
                if (player.getPlayerState() == YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            // Previous button event listener
            previousButton.addEventListener("touchstart", function () {
                player.previousVideo();
            });

            // Next button event listener
            nextButton.addEventListener("touchstart", function () {
                player.nextVideo();
            });

            // Set initial volume and attach event listeners to the volume slider
            player.setVolume(volumeSlider.value);
            volumeSlider.addEventListener("input", setVolume);
            volumeSlider.addEventListener("change", setVolume);
            volumeSlider.addEventListener("touchmove", setVolume); // For smoother interaction on touch devices
        }

        // Function to handle volume changes


        function setVolume() {
            player.setVolume(this.value);
        }

        // Function to handle player state changes
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                player.nextVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
