<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <title>Full Screen Website</title>
    <style>
        /* Define styles for your website */
        #content {
            background-color: lightgray;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Your website content goes here -->
        <button id="fullscreen-button">Enter Full Screen</button>
    </div>

    <script>
        // Get the button element
        var fullscreenButton = document.getElementById('fullscreen-button');
        
        // Add event listener to the button
        fullscreenButton.addEventListener('click', function() {
            var element = document.documentElement; // Get the root element (the entire webpage)
            if (element.requestFullscreen) {
                element.requestFullscreen(); // Request full screen
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen(); // Firefox
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen(); // Chrome, Safari and Opera
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen(); // IE/Edge
            }
        });
    </script>
</body>
</html>
